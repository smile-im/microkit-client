syntax = "proto3";

package accesspb;
option go_package = "accesspb";

import "accesspb_model.proto";

// Access 服务定义
service Access {
    // Connect 连接实时消息
    rpc Connect (stream ConnectRequest) returns (stream ConnectReply) {}
}

/* 连接实时消息 */
message ConnectRequest {
    Message msg = 1; // 发送消息内容
}

message ConnectReply {
    Message msg = 1; // 响应消息内容
}
/* end 连接实时消息 */

